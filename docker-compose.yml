version: '3.8'

services:
  # 1. MySQL (메모리 최적화)
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=64M
      --innodb-log-buffer-size=4M
      --key-buffer-size=8M
      --tmp-table-size=8M
      --max-heap-table-size=8M
      --max-connections=30
      --table-open-cache=64
      --performance-schema=OFF
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # 2. Redis (메모리 제한)
  redis:
    image: redis:alpine
    command: redis-server --maxmemory 32mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 3. Backend (Spring Boot - JVM 메모리 제한)
  backend:
    build:
      context: ./recreation
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      MYSQL_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      REDIS_HOST: redis
      SHOW_SQL: "false"
      JAVA_TOOL_OPTIONS: "-Xmx256m -Xms128m -XX:+UseSerialGC -XX:MaxMetaspaceSize=128m"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # 4. Frontend (Next.js + Socket.IO - Node.js 메모리 제한)
  frontend:
    build:
      context: ../mt-party-game
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://${PUBLIC_IP}/api/v1"
    ports:
      - "3000:3000"
    environment:
      NODE_OPTIONS: "--max-old-space-size=256"
    depends_on:
      - backend
    restart: unless-stopped

  # 5. Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
